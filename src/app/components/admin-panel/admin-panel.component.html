<div class="admin-window" id="checkboxes">
    <h4>Welcome to admin panel</h4>
    <div>
        <p-dropdown [options]="ElementTypes" [(ngModel)]="selectedType" [style]="{'width':'20%'}" (onChange)="onChange($event)">
        </p-dropdown>
        <button type="button" (click)="saveAccConfig()">Save access All config</button>
    </div>
    <div class="ui-g">
        <div class="ui-g-3">Документы<button type="button" (click)="savePartAccessConfig(0)">Save</button>
            <div>
                <ul>
                    <li *ngFor="let el of things[0]"><input type="checkbox" [(ngModel)]="el.checked" [checked]="el.checked">{{el.name}}</li>
                </ul>
            </div>
        </div>
        <div class="ui-g-3">Счета<button type="button" (click)="savePartAccessConfig(1)">Save</button>
            <div>
                <ul>
                    <li *ngFor="let el of things[1]"><input type="checkbox" [(ngModel)]="el.checked" [checked]="el.checked">{{el.name}}</li>
                </ul>
            </div>
        </div>
        <div class="ui-g-3">Корреспонденты<button type="button" (click)="savePartAccessConfig(2)">Save</button>
            <div>
                <ul>
                    <li *ngFor="let el of things[2]"><input type="checkbox" [(ngModel)]="el.checked" [checked]="el.checked">{{el.name}}</li>
                </ul>
            </div>
        </div>
        <div class="ui-g-3">Объекты<button type="button" (click)="savePartAccessConfig(3)">Save</button>
            <div>
                <ul>
                    <li *ngFor="let el of things[3]"><input type="checkbox" [(ngModel)]="el.checked" [checked]="el.checked">{{el.name}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-4">Разное<button type="button" (click)="savePartAccessConfig(4)">Save</button>
            <div>
                <ul>
                    <li *ngFor="let el of things[4]"><input type="checkbox" [(ngModel)]="el.checked" [checked]="el.checked">{{el.name}}</li>
                </ul>
            </div>
        </div>
        <div class="ui-g-4">Подшивки<button type="button" (click)="savePartAccessConfig(5)">Save</button>
            <div>
                <ul>
                    <li *ngFor="let el of things[5]"><input type="checkbox" [(ngModel)]="el.checked" [checked]="el.checked">{{el.name}}</li>
                </ul>
            </div>
        </div>
        <div class="ui-g-4">Шаблоны<button type="button" (click)="savePartAccessConfig(6)">Save</button>
            <div>
                <ul>
                    <li *ngFor="let el of things[6]"><input type="checkbox" [(ngModel)]="el.checked" [checked]="el.checked">{{el.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<ag-grid-angular style="width: 700px; height: 520px;" class="ag-fresh"
    [gridOptions]="gridOptions"
    [rowData]="roleTmls"
    (gridReady)="onGridReady($event)"
    enableSorting
    enableFilter
    rowSelection="single"
    rowHeight="22"
    [pagination]="true" [paginationPageSize]="20">
</ag-grid-angular>
