<p-dataTable [value]="docLazy" selectionMode="single" [multiSortMeta]="multiSortMeta"
             [(selection)]="selectedRow" 
             (onRowSelect)="onRowSelect($event)" 
             (onRowDblclick)="dialog.onOpenDlg(1)"
             [scrollable]="true" scrollHeight="400px" 
             [lazy]="true"
             [paginator]="true" rows="10" [pageLinks]="5" [rowsPerPageOptions]="[5,10,20,50]"
             [totalRecords]="counter" (onLazyLoad)="loadDocsLazy($event)"
             [responsive]="true"
             [rowStyleClass]="rowStyle"
             [contextMenu]="cm">
    <p-header>Содержимое папки {{counter}} документа(ов)</p-header>
    <p-column field="docDate" header="Дата" [sortable]="true"></p-column>
    <p-column field="docName" header="Наименование" [sortable]="true"></p-column>
    <p-column field="docNo" header="№" [sortable]="true"></p-column>
    <p-column field="docSum" header="Сумма" [sortable]="true"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
            <button type="button" pButton icon="fa-plus" style="float:left" 
                (click)="dialog.onOpenDlg(0);createEmtyDoc();" label="Add" class="ui-button-info" [disabled]="isTmlLink()"></button>
            <button type="button" pButton icon="fa-trash" style="float:right" 
                (click)="onDeleteDoc($event)" label="Delete" class="ui-button-danger"></button>
        </div>
    </p-footer>
</p-dataTable>

<editDialog2 #dialog [document]="document" (addDocEvent)="onGetDocs($event)"></editDialog2>
<p-contextMenu #cm [model]="items"></p-contextMenu>
